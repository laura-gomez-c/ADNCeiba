#Informacio del proyecto raiz
sonar.projectKey=com.ceiba.adnparqueadero:parqueadero
sonar.projectName=Ceiba-Parqueadero(laura.gomez)
sonar.projectVersion=1.0
sonar.projectDescription=ADN Parqueadero

#Datos de Configuracion
sonar.sourceEncoding=UTF-8
sonar.modules=ADNParqueadero
ADNParqueadero.sonar.projectBaseDir=./ADNParqueadero

##Ruta
ADNParqueadero.sonar.sources=app/src/main/java

#Rutas separadas por comas a directorios que contienen los archivos compilados (.class) correspondientes a sus archivos de origen
ADNParqueadero.sonar.java.binaries=app/build/intermediates
ADNParqueadero.sonar.tests=app/src/test

#Rutas separadas por comas a directorios que contienen los archivos compilados (.class) correspondientes a los archivos de prueba
ADNParqueadero.sonar.java.test.binaries=app/build/intermediates

#Importar informes de cobertura de codigo JaCoCo
ADNParqueadero.sonar.java.coveragePlugin=jacoco
ADNParqueadero.sonar.jacoco.reportPaths=app/build/jacoco/jacocoTestReport.xml
ADNParqueadero.sonar.junit.reportPaths=app/build/test-results/testDebugUnitTest

# Language
sonar.language=java